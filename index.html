<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="resultbar">
    <textarea class = "input"></textarea>
    <button class="operation_button" data-action="back"><--</button>
  </div>
  <div id="keypad">
    <button class="operation_button" data-action="clear">CLEAR</button>
    <button class="operation_button">(</button>
    <button class="operation_button">)</button>
    <button class="operation_button"data-action="^">POW</button>
    <button class="number_button">7</button>
    <button class="number_button">8</button>
    <button class="number_button">9</button>
    <button class="operation_button" data-action="+">ADD</button>
    <button class="number_button">4</button>
    <button class="number_button">5</button>
    <button class="number_button">6</button>
    <button class="operation_button" data-action="-">SUB</button>
    <button class="number_button">1</button>
    <button class="number_button">2</button>
    <button class="number_button">3</button>
    <button class="operation_button" data-action="*">MUL</button>
    <button class="number_button">0</button>
    <button class="number_button">.</button>
    <button class="number_button" data-action="result">=</button>
    <button class="operation_button" data-action="/">DIV</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
